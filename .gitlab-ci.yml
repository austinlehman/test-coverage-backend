image: ubuntu:latest

before_script:
  - apt-get update -y && apt-get install sshpass -y

stages:
  - build
  - deploy

build-job:
  image: maven:latest
  stage: build
  script:
    - echo "Compiling the code..."
    - mvn package
  artifacts:
    paths:
      - target/

build image:
  image: docker:19
  stage: deploy
  services:
    - name: docker:dind
      command: ["--tls=false"]
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

deploy-job:
  #image: docker:latest
  image: ubuntu:latest
  stage: deploy
  #services:
       #- name: docker:dind
  script:
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -H 192.168.3.211 >> ~/.ssh/known_hosts
    - scp -r target/* donovan@192.168.3.211:~/testCoverageBackend

    #- echo "Deploying application..."
    #- docker build -t registry.gitlab.com/myusername/myproject . -f Dockerfile
  only:
    - main