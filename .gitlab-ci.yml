image: docker:latest

before_script:
  - apt-get update -y && apt-get install sshpass -y
  - docker docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build-job:
  image: maven:latest
  stage: build
  script:
    - echo "Compiling the code..."
    - mvn package
  artifacts:
    paths:
      - target/*.jar

deploy-job:
  image: docker:latest
  stage: deploy
  services:
        - name: docker:dind
  script:
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -H 192.168.3.211 >> ~/.ssh/known_hosts
    - scp -r build/* donovan@192.168.3.211:~/testCoverageBackend

    - echo "Deploying application..."
    - docker build -t registry.gitlab.com/myusername/myproject . -f Dockerfile
  only:
    - main